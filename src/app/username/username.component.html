<div class="form-floating">
  <label>Username</label>
  <input type="text" class="form-control" [(ngModel)]="userName" />
</div>
<br />
<div class="alert alert-info" role="alert">{{ userName }}</div>
<button
  class="btn btn-primary"
  [disabled]="!userName"
  type="submit"
  (click)="onSubmit()"
>
  Button
</button>
