<div class="form-floating">
  <label>Username</label>
  <input type="text" class="form-control" [(ngModel)]="username" />
</div>
<br />
<div class="alert alert-info" role="alert">{{ username }}</div>
<button
  class="btn btn-primary"
  [disabled]="username === ''"
  type="submit"
  (click)="username = ''"
>
  Reset Username
</button>
